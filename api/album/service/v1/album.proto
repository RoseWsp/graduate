syntax = "proto3";

option go_package = "graduate/api/album/service/v1;v1"; 

service Album {
    rpc ListAlbum(ListAlbumReq) returns (ListAlbumReply){}
}

message ListAlbumReq {
    int64 page_num =1;
    int64 page_size =2;
}
 
message ListAlbumReply{
    message Album {
        int64 id =1;
        string title=2;
        string artist=3;
        double price=4;
        string create_at=5;
    }
    int64 count=1;
    repeated Album albums=2;
}